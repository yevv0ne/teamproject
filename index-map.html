<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>PlacePick</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- 네이버 지도 API 불러오기 (Geocoder 포함) -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=hk7y7c86pt&submodules=geocoder"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>

    <style>
        body {
            background: #f4f6fb;
        }
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(149,117,205,0.10);
            background: #fff;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            display: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(149,117,205,0.10);
        }
        .result-container {
            margin-top: 2rem;
            display: none;
            background: #fcf8ff;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(149,117,205,0.08);
            padding: 2rem 1rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .btn-outline-primary, .btn-primary {
            background: #b39ddb;
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 18px;
            font-size: 1.1em;
            padding: 0.8em 0;
            transition: background 0.2s;
        }
        .btn-outline-primary:hover, .btn-primary:hover {
            background: #9575cd;
            color: #fff;
        }
        .btn-check:checked + .btn-outline-primary {
            background: #9575cd;
            color: #fff;
        }
        .form-control {
            border-radius: 16px;
            border: 2px solid #ede7f6;
            background: #f8f5ff;
        }
        .form-control:focus {
            border-color: #b39ddb;
            box-shadow: 0 0 0 0.15rem rgba(149,117,205,0.15);
        }
        .list-group-item {
            border: none;
            background: #fff;
            border-radius: 12px !important;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            box-shadow: 0 1px 4px rgba(149,117,205,0.04);
        }
        .badge {
            background-color: #b39ddb;
        }
        .spinner-border.text-primary {
            color: #b39ddb !important;
        }
        h2, h4 {
            color: #6f42c1;
            font-weight: 700;
        }
        .copy-btn, #processButton {
            background: #b39ddb;
            border: none;
            color: #fff;
            border-radius: 18px;
            font-size: 1.1em;
            font-weight: 600;
            padding: 0.8em 0;
            width: 100%;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .copy-btn:hover, #processButton:hover {
            background: #9575cd;
        }
        /* 지도 스타일 */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(149,117,205,0.10);
            position: relative;
            overflow: hidden;
        }
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        /* 마커 스타일 */
        .custom-marker {
            background-color: #b39ddb;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        /* 정보창 스타일 */
        .info-window {
            padding: 10px;
            min-width: 200px;
            text-align: center;
        }
        .info-window h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #6f42c1;
        }
        .info-window p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .info-window .address {
            margin-top: 5px;
            font-size: 12px;
            color: #999;}

         /* 입력창과 버튼을 감싸는 컨테이너 여백 */
         #controls {
            margin-bottom: 15px; /* 아래에 간격을 줘서 지도와 떨어지게 */
        }

        /* 텍스트 입력창 스타일 */
        input[type="text"] {
            padding: 8px; /* 안쪽 여백 */
            width: 300px; /* 고정 너비 */
        }

        /* 버튼 스타일 */
        button {
            padding: 8px 12px; /* 안쪽 여백: 상하 8px, 좌우 12px */
            font-weight: bold; /* 글씨를 굵게 */

        }

        /* 날씨 섹션 스타일 */
        .weather-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        }

        .weather-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .weather-location {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .weather-temp {
            font-size: 2rem;
            font-weight: 700;
        }

        .weather-desc {
            font-size: 1rem;
            opacity: 0.9;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .humidity, .wind {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="text-center" style="margin-bottom: 0.1rem; margin-top: 0.1rem;">
                <svg width="570" height="170" viewBox="0 0 570 170" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#d0bcff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a18cff;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- 맵핀 아이콘 (왼쪽) -->
                    <g transform="translate(0,0)">
                        <!-- 맵핀 상단 원형 부분 -->
                        <circle cx="60" cy="65" r="40" fill="url(#pinGradient)" />
                        <!-- 맵핀 하단 뾰족 부분 -->
                        <polygon points="60,145 80,105 40,105" fill="url(#pinGradient)" />
                        <!-- 별 -->
                        <path d="M60,65 L65,80 L80,80 L68,90 L72,105 L60,97 L48,105 L52,90 L40,80 L55,80 Z" fill="#f3f8fc"/>
                    </g>

                    <!-- 텍스트 및 밑줄 -->
                    <g>
                        <text x="145" y="115"
                              font-family="Arial, sans-serif"
                              font-size="65"
                              font-weight="bold"
                              fill="#d0bcff"
                              letter-spacing="2">
                            PlacePick
                        </text>
                        <!-- 텍스트 밑줄 -->
                        <rect x="60" y="128" width="440" height="15" fill="#d0bcff" rx="7"/>
                    </g>
                </svg>
            </div>
  
            <!-- 날씨 정보 섹션 -->
            <div class="weather-section mb-4">
                <div class="weather-container">
                    <div class="weather-info">
                        <span class="weather-location">서울</span>
                        <span class="weather-temp">23°C</span>
                        <span class="weather-desc">맑음</span>
                    </div>
                    <div class="weather-details">
                        <span class="humidity">습도: 45%</span>
                        <span class="wind">풍속: 2m/s</span>
                    </div>
                </div>
            </div>
            
            <!-- 입력 방식 선택 -->
            <div class="mb-4">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="inputType" id="imageInput" checked>
                    <label class="btn btn-outline-primary" for="imageInput">이미지 업로드</label>
                    
                    <input type="radio" class="btn-check" name="inputType" id="urlInput">
                    <label class="btn btn-outline-primary" for="urlInput">URL 입력</label>
                </div>
            </div>

            <!-- 이미지 업로드 섹션 -->
            <div id="imageUploadSection">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">이미지 파일 선택</label>
                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                </div>
                <img id="imagePreview" class="preview-image">
            </div>

            <!-- URL 입력 섹션 -->
            <div id="urlInputSection" style="display: none;">
                <div class="mb-3">
                    <label for="urlInputField" class="form-label">웹 페이지 URL</label>
                    <input type="url" class="form-control" id="urlInputField" placeholder="https://example.com">
                </div>
            </div>

            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">처리 중...</p>
            </div>

            <div class="result-container">
                <h4>추출된 장소 정보</h4>
                <ul id="locationList" class="list-group">
                </ul>
                <button class="copy-btn" onclick="copyLocations()">복사하기</button>
            </div>

            <button id="processButton" class="btn btn-primary w-100 mt-3">처리하기</button>
        </div>
    
    <!-- 입력창과 버튼이 들어갈 컨트롤 영역 -->
    <div id="controls">
        <input type="text" id="placeInput" placeholder="장소 이름을 입력하세요" />
        <button onclick="geocodeAndMark()">지도에 표시</button>
    </div>

    <!-- 네이버 지도 컨테이너 추가 -->
    <div id="map" style="width: 100%; height: 400px; margin-top: 20px; border-radius: 16px; box-shadow: 0 4px 24px rgba(149,117,205,0.10);"></div>
</div>

<script>
    // 지도 초기화 확인
    window.addEventListener('load', function() {
        if (typeof naver !== 'undefined' && naver.maps) {
            initMap();
        } else {
            console.error('네이버 지도 API가 로드되지 않았습니다.');
        }
        
        // 페이지 로드 시 날씨 정보 가져오기
        getWeatherData();
    });

    // 날씨 정보 가져오기 함수
    async function getWeatherData() {
        const API_KEY = 'e2121f6f8e954ebfb1b115328250808'; // OpenWeatherMap API 키
        const city = 'Seoul'; // 기본값: 서울
        
        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=kr`);
            const data = await response.json();
            
            if (data.cod === 200) {
                updateWeatherDisplay(data);
            } else {
                console.error('날씨 정보 가져오기 실패:', data.message);
            }
        } catch (error) {
            console.error('날씨 API 호출 실패:', error);
            // 에러 시 기본값 표시
            showDefaultWeather();
        }
    }

    // 날씨 표시 업데이트
    function updateWeatherDisplay(weatherData) {
        const location = weatherData.name;
        const temp = Math.round(weatherData.main.temp);
        const description = weatherData.weather[0].description;
        const humidity = weatherData.main.humidity;
        const windSpeed = weatherData.wind.speed;
        
        document.querySelector('.weather-location').textContent = location;
        document.querySelector('.weather-temp').textContent = `${temp}°C`;
        document.querySelector('.weather-desc').textContent = description;
        document.querySelector('.humidity').textContent = `습도: ${humidity}%`;
        document.querySelector('.wind').textContent = `풍속: ${windSpeed}m/s`;
    }

    // 기본 날씨 정보 표시 (API 키가 없을 때)
    function showDefaultWeather() {
        document.querySelector('.weather-location').textContent = '서울';
        document.querySelector('.weather-temp').textContent = '23°C';
        document.querySelector('.weather-desc').textContent = '맑음';
        document.querySelector('.humidity').textContent = '습도: 45%';
        document.querySelector('.wind').textContent = '풍속: 2m/s';
    }

    // 지도 초기화 함수
    function initMap() {
        console.log('=== 지도 초기화 시작 ===');
        
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 좌표 (기본값)
            zoom: 13,
            zoomControl: true,
            zoomControlOptions: {
                position: naver.maps.Position.TOP_RIGHT
            }
        };
        
        console.log('지도 옵션:', mapOptions);
        
        var map = new naver.maps.Map('map', mapOptions);
        window.map = map; // 전역 변수로 저장
        
        console.log('지도 객체 생성 완료:', window.map);
        console.log('=== 지도 초기화 완료 ===');
    }

function copyLocations() {
    const items = Array.from(document.querySelectorAll('#locationList li'));
    const text = items.map(li => li.textContent.trim()).join('\n');
    navigator.clipboard.writeText(text).then(() => {
        alert('장소 정보가 복사되었습니다!');
    });
}

// 주소 검색 및 마커 표시 함수
function geocodeAndMark() {
    var address = document.getElementById('placeInput').value;
    if (!address) {
        alert('장소를 입력해주세요.');
        return;
    }

    // 네이버 지역 검색 API로 정확한 좌표 획득
    fetch('/search-place?query=' + encodeURIComponent(address))
        .then(res => res.json())
        .then(data => {
            if (!data.items || data.items.length === 0) {
                alert('주소/장소를 찾을 수 없습니다.');
                return;
            }
            var item = data.items[0];
            var lng = parseFloat(item.mapx) / 1e7;
            var lat = parseFloat(item.mapy) / 1e7;
            
            // 정확한 좌표로 지도 중심 이동 및 마커 표시
            var point = new naver.maps.LatLng(lat, lng);
            if (window.marker) window.marker.setMap(null);
            window.marker = new naver.maps.Marker({ 
                position: point, 
                map: window.map 
            });
            window.map.setCenter(point);
            window.map.setZoom(15);
        })
        .catch(() => {
            alert('주소/장소를 찾을 수 없습니다.');
        });
}

// 여러 주소/장소명을 지도에 마커로 표시
function displayOnMap(addresses) {
  if (!window.naver?.maps) throw new Error('네이버 지도 API 로드 실패');

  const map = window.map || new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5665, 126.9780),
    zoom: 10
  });
  window.map = map;

  addresses.forEach(addr => {
    // 1차: 주소로 검색
    naver.maps.Service.geocode({ query: addr }, (status, response) => {
      if (status === naver.maps.Service.Status.ERROR || response.v2.meta.totalCount === 0) {
        // 2차: 장소명 검색 프록시
        fetch('/search-place?query=' + encodeURIComponent(addr))
          .then(res => res.json())
          .then(data => {
            if (!data.items || data.items.length === 0) return;
            var item = data.items[0];
            var lng = parseFloat(item.mapx) / 1e7;
            var lat = parseFloat(item.mapy) / 1e7;
            new naver.maps.Marker({
              position: new naver.maps.LatLng(lat, lng),
              map: map,
              title: addr
            });
          });
        return;
      }
      var item = response.v2.addresses[0];
      var point = new naver.maps.Point(item.x, item.y);
      new naver.maps.Marker({
        position: point,
        map: map,
        title: addr
      });
    });
  });
}

// OCR/URL에서 추출된 장소명(또는 주소) 배열을 받아 지도에 마커 표시
function markPlacesFromExtracted(placeCandidates) {
  if (!Array.isArray(placeCandidates) || placeCandidates.length === 0) {
    alert('장소 후보가 없습니다.');
    return;
  }
  if (!window.naver?.maps) throw new Error('네이버 지도 API 로드 실패');

  const map = window.map || new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5665, 126.9780),
    zoom: 10
  });
  window.map = map;

  // 기존 마커 모두 제거
  if (window.markers && Array.isArray(window.markers)) {
    window.markers.forEach(m => m.setMap(null));
  }
  window.markers = [];

  placeCandidates.forEach(placeName => {
    fetch('/search-place?query=' + encodeURIComponent(placeName))
      .then(res => res.json())
      .then(data => {
        if (!data.items || data.items.length === 0) return;
        const item = data.items[0];
        const lng = parseFloat(item.mapx) / 1e7;
        const lat = parseFloat(item.mapy) / 1e7;
        const marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(lat, lng),
          map: map,
          title: placeName
        });
        window.markers.push(marker);
        // 첫 번째 마커는 지도 중심 이동
        if (window.markers.length === 1) {
          map.setCenter(new naver.maps.LatLng(lat, lng));
          map.setZoom(15);
        }
      });
  });
}
window.markPlacesFromExtracted = markPlacesFromExtracted;
</script>
</body>
</html>
